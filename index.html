<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="dark-mode-switch">
            <div class="dark-mode-switch">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
            </div>
    </header>
    <main>
        <div data-gif="penpaper.gif" onclick="navigateToPage('resume.html')">
            <b>Resume</b>
            <img src="penpaper.gif" class="gif-image" alt="Resume" >
        </div>
        <div data-gif="tools.gif" onclick="navigateToPage('projects.html')">
            <b>Projects</b>
            <img src="tools.gif" class="gif-image" alt="Projects">
        </div>
        <div data-gif="mail.gif" onclick="navigateToPage('contacts.html')">
            <b>Contacts</b>
            <img src="mail.gif" class="gif-image" alt="Contacts">
        </div>
    </main>
    <footer>
    </footer>
    <script>
        function navigateToPage(url){
            window.location.href = url;
        }
        const gifElements = document.querySelectorAll('[data-gif]');

        gifElements.forEach(el => {
            const gifImage = el.querySelector('.gif-image');
            gifImage.style.display = 'none';
            
            el.addEventListener('mouseover', () => {
                gifImage.style.display = 'block';
            });

            el.addEventListener('mouseout', () => {
                gifImage.style.display = 'none';
            });
        });

        // Check for the saved dark mode preference on page load
        document.addEventListener("DOMContentLoaded", function() {
            var isDarkMode = localStorage.getItem("darkMode") === "true";
            document.getElementById("darkModeToggle").checked = isDarkMode;
            toggleDarkMode(isDarkMode);
        });

        document.getElementById("darkModeToggle").addEventListener("change", function() {
            toggleDarkMode(this.checked);
        });

        document.getElementById("darkModeToggle").addEventListener("change", function() {
            toggleDarkMode(this.checked);
        });

        function toggleDarkMode(isDarkMode) {
            var elementsToToggle = [document.body, document.querySelector('header')];

            elementsToToggle.forEach(function (element) {
                if (isDarkMode) {
                    element.classList.add("dark-mode");
                } else {
                    element.classList.remove("dark-mode");
                }
            });
            localStorage.setItem("darkMode", isDarkMode);
        }

    </script>
</body>
</html>
